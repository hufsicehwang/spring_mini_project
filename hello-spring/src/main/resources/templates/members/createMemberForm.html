<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>작성하기</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/header.css">
    <link rel="stylesheet" th:href="@{/assets/css/review.css}">

    <style>
            html,body{
                margin: 0;
            }

    </style>
</head>
<body>
<header>
    <div class="navi-section">
        <nav>
            <ul class="navi">
                <li class="nav-item nav-1" onclick="location.href='/members'"><img src="/assets/image/daou_logo.png" alt=""></li>
                <div class="right">
                    <li class="nav-item nav-7"><a href="/members" >Guest Book</a></li>
                    <!--                        <li class="nav-item nav-2"><a href="/home/list">둘러보기</a></li>-->
                    <li class="nav-item"><a href="/members/new">Write</a></li>
                    <!--                        <li class="nav-item"><a href="/main/logout">로그아웃</a></li>-->
                </div>
            </ul>
        </nav>
    </div>
</header>

<div class="form__group">
    <form action="/members/new" method="post">
        <div style="display:flex;">
            <label for="name" class="form__label">이름</label>
            <input type="text" class="form__field" placeholder="이름" name="name" id='name' required/>
        </div>
        <div>
            <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                          placeholder="작성해보세요" spellcheck="false"></textarea>
        </div>
        <button type="submit" class="review_send_btn" onclick="onclicka()">작성</button>
    </form>
</div>
</body>
</html>
