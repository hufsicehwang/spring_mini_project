<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>작성하기</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/header.css">
    <link rel="stylesheet" th:href="@{/assets/css/review.css}">

</head>
<body>
<header>
    <div class="navi-section">
        <nav>
            <ul class="navi">
                <li class="nav-item nav-1" onclick="location.href='/members'"><img src="/assets/image/daou_logo.png" alt=""></li>
                <div class="right">
                    <li class="nav-item nav-7"><a href="/members" >Guest Book</a></li>
                    <li class="nav-item"><a href="/members/new">Write</a></li>
                </div>
            </ul>
        </nav>
    </div>
</header>

<div class="wapper">
<div class="wapper-text2"><img src="/assets/image/guests-book.png" alt="">Write</div>
<div class="form__group">
    <form action="/members/new" method="post">
        <div class="nameAndGroup">
            <div>
            <label for="name" class="form__label">이름</label>
            <input type="text" class="form__field" name="name" id='name' autocomplete="off"/>
            </div>
            <div class="group">
            <label for="group" class="form__label">소속</label>
            <input type="text" class="form__field" name="team" id='group' autocomplete="off"/>
            </div>
        </div>
        <div class="title">
            <label for="title" class="form__label">제목</label>
            <input type="text" class="form__field3"  name="title" id='title' autocomplete="off"/>
        </div>
        <div class="message">
            <label for="message" class="form__label">내용</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                          placeholder="내용을 입력해 주세요." spellcheck="false"></textarea>
        </div>
        <button type="submit" class="review_send_btn">작성</button>
    </form>
</div>
</div>
</body>
</html>
